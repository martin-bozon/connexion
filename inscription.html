<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="shortcut icon" href="icon.png" id="icon">
    <link rel="stylesheet" href="connexion.css" />
</head>

<body id="bodyinscription">
    <header>
        <nav>
            <a href="connexion.html">Connexion</a>
            <h1>Bienvenue dans ma tête</h1>
            <a href="inscription.html"><img src="edit.png" atl="lodo-édition" />Inscription</a>
        </nav>
    </header>

    <main>
        <form id="forminsciption" action="connexion.html">
            <section id="fslogin">
                <legend>Login</legend>
                <section class="inscription">
                    <section>
                        <label for="Identifiant" class="oblig">Identifiant</label>
                        <input type="text" name="identifiant" id="identifiant" required />
                    </section>
                    <section>
                        <label for="motdepasse" class="oblig">Mot de passe</label>
                        <input type="password" name="motdepasse" id="motdepasse" required />
                    </section>
                    <section>
                        <label for="confmotdepasse" class="oblig">Confirmer Mot de passe</label>
                        <input type="password" name="confmotdepasse" id="confmotdepasse" required />
                    </section>
                    <section>
                        <label for="email" class="oblig">Ton email</label>
                        <input type="email" name="email" id="email" required />
                    </section>
                </section>
            </section>
            <section id="fsinfoperso">
                <legend>Infos personnelles</legend>
                <section class="inscription">
                    <section>
                        <label for="nom">Nom</label>
                        <input type="text" name="nom" id="nom" />
                    </section>
                    <section>
                        <label for="prenom">Prénom</label>
                        <input type="text" name="prenom" id="prenom" />
                    </section>
                    <section>
                        <label for="date">Date d'arriver sur Terre</label>
                        <input type="date" name="date" id="date" value="2000-01-01" min="1920-01-01" max="2020-01-01" />
                    </section>
                    <section class="choix">
                        <label for="sexe" class="souligne" id="oblig">Genre :</label>
                        <section>
                            <input type="radio" name="sexe" id="femme" required />
                            <label for="femme">Femme</label>
                            <input type="radio" name="sexe" id="homme" required />
                            <label for="homme">Homme</label>
                            <input type="radio" name="sexe" id="saitpas" required />
                            <label for="homme">Ne sais pas</label>
                        </section>
                    </section>
                    <section>
                        <label for="tel">Téléphone</label>
                        <input type="tel" name="tel" id="tel" />
                    </section>
                    <section>
                        <label for="niveau-d'etude" class="oblig">Niveau d'étude</label>
                        <select name="niveau-d'etude" id="niveau-d'etude" required>
                            <option value="">--Choisis ton niveau d'étude--</option>
                            <option value="Rien">Rien</option>
                            <option value="brevet">brevet</option>
                            <option value="BAC">BAC</option>
                            <option value="DEUG">DEUG</option>
                            <option value="Licence">Licence</option>
                            <option value="Master">Master</option>
                            <option value="Doctorat">Doctorat</option>
                            <option value="No life des études">No life des études</option>
                        </select>
                    </section>
                    <section class="choix">
                        <label for="hobbies" class="souligne">Loisirs :</label>
                        <section>
                            <section>
                                <input type="checkbox" name="hobbies" id="sports" />
                                <label for="sports">Sports</label>
                            </section>
                            <section>
                                <input type="checkbox" name="hobbies" id="voyage" />
                                <label for="voyage">voyage</label>
                            </section>
                            <section>
                                <input type="checkbox" name="hobbies" id="jeux" />
                                <label for="jeux">Jeux vidéos</label>
                            </section>
                            <section>
                                <input type="checkbox" name="hobbies" id="rien" />
                                <label for="rien">Rien</label>
                            </section>
                            <section>
                                <input type="checkbox" name="hobbies" id="biscotte" />
                                <label for="biscotte">Te tartiner la biscotte</label>
                            </section>
                            <section>
                                <input type="checkbox" name="hobbies" id="lecture" />
                                <label for="lecture">Lecture</label>
                            </section>
                        </section>
                    </section>
                    <section>
                        <label for="presentation">Présente toi brièvement</label>
                        <textarea name="presenation" id="presentation" rows="5" cols="33">Bonjour...</textarea>
                    </section>
                </section>
            </section>
            <section id="fin">
            <input type="submit" value="Créer" class="bouton"/>
            <p class="oblig">Champs obligatoire</p>
            </section>
        </form>
    </main>

    <footer>
        <a href="https://google.fr">Fuir</a>
        <img src="cerveau1.png" alt="image-cerveau" title="Desuite l'esprit mal tourné" id="cerveau" />
        <a href="https://github.com/martin-bozon" target="_blank">Github Martin Bozon</a>
    </footer>
</body>

</html>
