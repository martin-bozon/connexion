    <header>
        <nav>

         <h1>Bienvenue dans ma tête</h1>
         <a href="inscription.html"><img src="edit.png" atl="lodo-édition"/>Inscription</a>
        </nav>
     </header>

     <main>
        <form id="forminsciption">
            <fieldset id="fsinscription">
                <legend>Inscris toi pour visiter les recoins de ma tête</legend>
                    <section id="login">
                        <section>
                            <label for="Identifiant">Identifiant</label>
                            <input type="text" name="identifiant" id="identifiant"/>
                        </section>
                        <section>
                            <label for="motdepasse">Mot de passe</label>
                            <input type="password" name="motdepasse" id="motdepasse"/>
                        </section>
                        <section>
                            <label for="confmotdepasse">Confirmer Mot de passe</label>
                            <input type="password" name="confmotdepasse" id="confmotdepasse"/>
                        </section>
                        <section>
                            <label for="email">Ton email</label>
                            <input type="email" name="email" id="email"/>
                        </section>
                    </section>
                    <section id="infoperso">
                        <section>
                            <label for="date">Date d'arriver sur Terre</label>
                            <input type="date" name="date" id="date" value="2000-01-01" min="1920-01-01" max="2020-01-01"/>
                        </section>
                        <section>
                            <label for="sexe">Genre :</label>
                                <section>
                                    <label for="femme">Femme</label>
                                    <input type="radio" name="sexe" id="femme"/>
                                    <label for="homme">Homme</label>
                                    <input type="radio" name="sexe" id="homme"/>
                                    <label for="autre">Autre: précise ou pas</label>
                                    <input type="radio" name="sexe" id="autre"/>
                                </section>
                        </section>
                    </section>
            </fieldset>
        </form>
     </main>
